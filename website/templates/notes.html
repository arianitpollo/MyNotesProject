{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<h1 align="center" style="font-family: ">{{ user.first_name }}'s notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item" style="box-shadow: black">
    <h4>{{ note.title }}</h4>
    {{ note.data }}
      <p style="font-size: small">Created: {{ note.date }}</p>

   <button class="btn btn-success"  style="float: right"><a style="text-decoration: none; color: white" href="{{ url_for('views.edit', id=note['id']) }}">
            Edit
   </a></button>

  <form action="{{ url_for('views.delete', id=note['id']) }}" method="POST" style="float: right">
    <input type="submit" value="Delete"
            class="btn btn-danger "
            onclick="return confirm('Are you sure you want to delete this post?')">
  </form>
  <br/>
  </li>
  {% endfor %}
</ul>
<form method="POST">
    <input type="text" class="form-control"  name="title"  placeholder="Title..." style="background-color: #e3f2fd">
    <textarea name="note" id="note" class="form-control" style="background-color: #e3f2fd"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>

{% endblock %}
